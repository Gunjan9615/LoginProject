
<html lang="en" xmlns="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   <title>Login Form</title>
   </head>
 
 <section class="vh-100" style="background-color: #508bfc;">
   <div class="container py-5 h-100">
     <div class="row d-flex justify-content-center align-items-center h-100">
       <div class="col-12 col-md-8 col-lg-6 col-xl-5">
         <div class="card shadow-2-strong" style="border-radius: 1rem;">
           <div class="card-body p-5 text-center">

             <h3 class="mb-5">User Login</h3>
             <div class="mb-3">
			 			<p th:if="${error}" th:text="${error}" style="color:red;"></p>
			</div>
		<form action="#" th:action="@{/user/login}" th:object="${user}" method="post" style="display: flex; flex-direction: column;"> 
			<div th:if="${param.error}" class="error-container">
			    <div class="alert alert-warning text-black">
			        User not available with this Email. Please register
			    </div>
			</div>
			
							<div data-mdb-input-init class="form-outline mb-4">
							<label class="form-label" for="form3Example3">Email address</label>
			                 <input type="email" id="form3Example3" class="form-control" name="email" />
			                
			               </div>

			               <!-- Password input -->
			               <div data-mdb-input-init class="form-outline mb-4">
			                  <label class="form-label" for="form3Example4">Password</label>
							   <input type="password" id="form3Example4" class="form-control" name="password" />
			               
			               </div>

             <button data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg btn-block" type="submit">Login</button>

          </form> 
		  <div class="form-group">
             <p style="text-align: center; margin-top: 20px; font-size: 14px; color: #555;">
			 			Don't have an account? <a th:href="@{/user/register}" style="color: #007bff;">SignUp</a>
		</p>
		</div>
		<div class="form-group">
		             <p style="text-align: center; margin-top: 20px; font-size: 14px; color: #555;">
					  <a th:href="@{/user/forgot}" style="color: #007bff;">Forget password</a>
				</p>
				</div>
           </div>
         </div>
       </div>
     </div>
   </div>
</section>

  </html>
