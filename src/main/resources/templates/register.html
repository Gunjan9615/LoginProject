<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Form</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh;">
 
    <div style="background-color: white; padding: 20px 40px 30px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); width: 400px;">
<h2 style="text-align: center; color: #333;">Register</h2>

        <form action="#" th:action="@{/user/save}" th:object="${user}" method="POST" style="display: flex; flex-direction: column;">
 
            <!-- Full Name -->
<label for="fullname" style="font-size: 14px; margin-bottom: 5px; color: #555;">Full Name:</label>
<input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required
                style="padding: 10px; margin-bottom: 15px; border-radius: 4px; border: 1px solid #ccc; font-size: 16px; outline: none; transition: border 0.3s;">
<br>
 
            <!-- Email -->
<label for="email" style="font-size: 14px; margin-bottom: 5px; color: #555;">Email Address:</label>
<input type="email" id="email" name="email" placeholder="Enter your email" required
                style="padding: 10px; margin-bottom: 15px; border-radius: 4px; border: 1px solid #ccc; font-size: 16px; outline: none; transition: border 0.3s;">
<br>
 
            <!-- Phone Number -->
<label for="phone" style="font-size: 14px; margin-bottom: 5px; color: #555;">Phone Number:</label>
<input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required
                style="padding: 10px; margin-bottom: 15px; border-radius: 4px; border: 1px solid #ccc; font-size: 16px; outline: none; transition: border 0.3s;">
<br>
 
            <!-- Date of Birth -->
<label for="dob" style="font-size: 14px; margin-bottom: 5px; color: #555;">Date of Birth:</label>
<input type="date" id="dob" name="dob" required
                style="padding: 10px; margin-bottom: 15px; border-radius: 4px; border: 1px solid #ccc; font-size: 16px; outline: none; transition: border 0.3s;">
<br>
 
            <!-- Gender -->
<label for="gender" style="font-size: 14px; margin-bottom: 5px; color: #555;">Gender:</label>
<select id="gender" name="gender" required
                style="padding: 10px; margin-bottom: 15px; border-radius: 4px; border: 1px solid #ccc; font-size: 16px; outline: none;">
<option value="" disabled selected>Select Gender</option>
<option value="male">Male</option>
<option value="female">Female</option>
<option value="other">Other</option>
</select>
<br>
 
            <!-- Address Line 1 -->
<label for="address1" style="font-size: 14px; margin-bottom: 5px; color: #555;">Address Line 1:</label>
<input type="text" id="address1" name="address1" placeholder="Enter your address" required
                style="padding: 10px; margin-bottom: 15px; border-radius: 4px; border: 1px solid #ccc; font-size: 16px; outline: none; transition: border 0.3s;">
<br>
 
            <!-- Address Line 2 -->
<label for="address2" style="font-size: 14px; margin-bottom: 5px; color: #555;">Address Line 2:</label>
<input type="text" id="address2" name="address2" placeholder="Enter your address (optional)"
                style="padding: 10px; margin-bottom: 15px; border-radius: 4px; border: 1px solid #ccc; font-size: 16px; outline: none; transition: border 0.3s;">
<br>
 
            <!-- Postal Code -->
<label for="postalcode" style="font-size: 14px; margin-bottom: 5px; color: #555;">Postal Code:</label>
<input type="text" id="postalcode" name="postalcode" placeholder="Enter your postal code" required
                style="padding: 10px; margin-bottom: 15px; border-radius: 4px; border: 1px solid #ccc; font-size: 16px; outline: none; transition: border 0.3s;">
<br>
 
            <!-- State / Province -->
<label for="state" style="font-size: 14px; margin-bottom: 5px; color: #555;">State / Province:</label>
<input type="text" id="state" name="state" placeholder="Enter your state or province" required
                style="padding: 10px; margin-bottom: 15px; border-radius: 4px; border: 1px solid #ccc; font-size: 16px; outline: none; transition: border 0.3s;">
<br>
 
            <!-- Country -->
<label for="country" style="font-size: 14px; margin-bottom: 5px; color: #555;">Country:</label>
<select id="country" name="country" required
                style="padding: 10px; margin-bottom: 15px; border-radius: 4px; border: 1px solid #ccc; font-size: 16px; outline: none;">
<option value="" disabled selected>Select Country</option>
<option value="USA">United States</option>
<option value="Canada">Canada</option>
<option value="UK">United Kingdom</option>
<option value="India">India</option>
<option value="Australia">Australia</option>
<option value="Other">Other</option>
</select>
<br>
 
            <!-- Profile Picture -->
<!--<label for="profilepic" style="font-size: 14px; margin-bottom: 5px; color: #555;">Profile Picture:</label>
<input type="file" id="profilepic" name="profilepic" accept="image/*"
                style="padding: 10px; margin-bottom: 15px; border-radius: 4px; border: 1px solid #ccc; font-size: 16px; outline: none; transition: border 0.3s;">
<br>-->
 
            <!-- Password -->
<label for="password" style="font-size: 14px; margin-bottom: 5px; color: #555;">Password:</label>
<input type="password" id="password" name="password" placeholder="Enter your password" required
                style="padding: 10px; margin-bottom: 15px; border-radius: 4px; border: 1px solid #ccc; font-size: 16px; outline: none; transition: border 0.3s;">
<br>
 
            <!-- Confirm Password -->
<label for="confirmpassword" style="font-size: 14px; margin-bottom: 5px; color: #555;">Confirm Password:</label>
<input type="password" id="confirmpassword" name="confirmpassword" placeholder="Confirm your password" required
                style="padding: 10px; margin-bottom: 15px; border-radius: 4px; border: 1px solid #ccc; font-size: 16px; outline: none; transition: border 0.3s;">
<br>
 
            <!-- Security Question -->
<label for="securityquestion" style="font-size: 14px; margin-bottom: 5px; color: #555;">Security Question:</label>
<select id="securityquestion" name="securityquestion" required
                style="padding: 10px; margin-bottom: 15px; border-radius: 4px; border: 1px solid #ccc; font-size: 16px; outline: none;">
<option value="" disabled selected>Select a question</option>
<option value="mother_maiden">What is your mother's maiden name?</option>
<option value="first_pet">What was the name of your first pet?</option>
<option value="school_name">What was the name of your primary school?</option>
</select>
<br>
 
            <!-- Security Answer -->
<label for="securityanswer" style="font-size: 14px; margin-bottom: 5px; color: #555;">Security Answer:</label>
<input type="text" id="securityanswer" name="securityanswer" placeholder="Enter your answer" required
                style="padding: 10px; margin-bottom: 15px; border-radius: 4px; border: 1px solid #ccc; font-size: 16px; outline: none; transition: border 0.3s;">
<br>
 
            <!-- Terms and Conditions -->
<label style="font-size: 14px; color: #555;">
<input type="checkbox" id="terms" name="terms" required>
                I agree to the <a href="#" style="color: #007bff;">terms and conditions</a>.
</label>
<br><br>
 
            <!-- Submit Button -->
<button type="submit"> Register</button>
</form>
 
        <p style="text-align: center; margin-top: 20px; font-size: 14px; color: #555;">
            Already have an account? <a th:href="@{/user/login}" style="color: #007bff;">Login</a>
</p>
</div>

<!-- Success Message Script -->

	<script th:if="${message}" th:inline="javascript">
    alert([[$,{message}]]);
	</script>

  
  
    <script>
        function validateForm() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmpassword').value;
 
            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return false;
            }				// If all validations pass
					
            return true;
        }
		
</script>
 
</body>
</html>
