
<html lang="en" xmlns="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   <title>Forget Form</title>
   </head>
 
 <section class="vh-100" style="background-color: #508bfc;">
   <div class="container py-5 h-100">
     <div class="row d-flex justify-content-center align-items-center h-100">
       <div class="col-12 col-md-8 col-lg-6 col-xl-5">
         <div class="card shadow-2-strong" style="border-radius: 1rem;">
           <div class="card-body p-5 text-center">

             <h3 class="mb-5">Forget Password</h3>
             <div class="mb-3">
			 			<p th:if="${error}" th:text="${error}" style="color:red;"></p>
			</div>
		<form action="#" th:action="@{/user/forgot}" th:object="${user}" method="post" style="display: flex; flex-direction: column;"> 

							<div data-mdb-input-init class="form-outline mb-4">
							<label class="form-label" for="form3Example3">Email address</label>
			                 <input type="email" id="form3Example3" class="form-control" name="email" />
			               </div>
						   <div data-mdb-input-init class="form-outline mb-4">
						   <label class="form-label" for="form3Example3">Security Question</label>
						   <input type="securityanswer" id="form3Example3" class="form-control" name="securityanswer" />
						   </div>
		             
             <button data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg btn-block" type="submit">Submit</button>

          </form> 
           </div>
         </div>
       </div>
     </div>
   </div>
</section>

  </html>
