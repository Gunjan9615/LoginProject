
<html lang="en" xmlns="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   <script>
	function checkPassword(event){
		var password =document.getElementById("password").value;
		var confirmPassword=document.getElementById("confirm-password").value;
		var errorElement=document.getElementById("passwordError");
		
		if(password!==confirmPassword){
			errorElement.textContent="Password do not match";
			event.preventDefault();
		}else{
			errorElement.textContent="";
		}
	}
   </script>
   <title>Reset Password Form</title>
   </head>
 
 <section class="vh-100" style="background-color: #508bfc;">
   <div class="container py-5 h-100">
     <div class="row d-flex justify-content-center align-items-center h-100">
       <div class="col-12 col-md-8 col-lg-6 col-xl-5">
         <div class="card shadow-2-strong" style="border-radius: 1rem;">
           <div class="card-body p-5 text-center">

             <h3 class="mb-5">Reset Password Form</h3>
             <div class="mb-3">
			 			<p th:if="${error}" th:text="${error}" style="color:red;"></p>
			</div>
		<form action="#" th:action="@{/user/forgot}" th:object="${user}" method="post" style="display: flex; flex-direction: column;"> 

							<div data-mdb-input-init class="form-outline mb-4">
							<label class="form-label" for="email">Email</label>
			                 <input type="email" id="email" class="form-control" name="email" th:value="${email}" readonly="readonly"/>
			                
			               </div>
						   <div data-mdb-input-init class="form-outline mb-4">
						  <label class="form-label" for="password">Password</label>
						   <input type="password" id="password" class="form-control" name="password" required/>
						  </div>

						  <div data-mdb-input-init class="form-outline mb-4">
						  <label class="form-label" for="confirm-password">Confirm Password</label>
						  <input type="confirm-password" id="confirm-password" class="form-control" name="confirm-password" required/>
						  </div>
						  <span id="passwordError" style="color:red"></span>
             <button data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg btn-block" type="submit" onclick="checkPassword(Event)">Submit</button>

          </form> 
             
           </div>
         </div>
       </div>
     </div>
   </div>
</section>

  </html>
